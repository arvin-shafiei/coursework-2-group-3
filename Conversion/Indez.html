  <div class="conversion-form p-5 text-center">
    <h1>Crypto to Fiat Conversion</h1>
    <form>
      <div class="form-group pt-3">
        <label for="crypto-select">Select a Cryptocurrency</label>
        <select class="form-control" id="crypto-select">
          <option>Bitcoin</option>
          <option>Ethereum</option>
          <option>Litecoin</option>
        </select>
      </div>
      <div class="form-group pt-3">
        <label for="fiat-select">Select a Fiat Currency</label>
        <select class="form-control" id="fiat-select">
          <option>USD</option>
          <option>EUR</option>
          <option>GBP</option>
        </select>
      </div>
      <div class="form-group pt-3">
        <label for="crypto-amount">Enter Amount of Cryptocurrency</label>
        <input type="number" class="form-control" id="crypto-amount" placeholder="0.00">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Convert</button>

      <h6 class="pt-3">Results</h6>
      <input type="number" class="form-control" id="crypto-amount" placeholder="0.00">
      



    </form>
